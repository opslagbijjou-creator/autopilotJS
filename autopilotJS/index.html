<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AutopilotJS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Icons -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

  <!-- CSS -->
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="styles/canvas.css" />
  <link rel="stylesheet" href="styles/components.css" />
  <link rel="stylesheet" href="styles/components-ui.css" />
</head>
<body>

  <!-- ===== Intro ===== -->
  <div class="intro-overlay" id="introOverlay">
    <div class="intro-inner">
      <div class="intro-phone">
        <div class="intro-glow"></div>
        <div class="intro-iphone">
          <div class="intro-notch"></div>
        </div>
      </div>
      <div class="intro-logo">
        <div class="intro-logo-main"><span>AUTOPILOT</span>JS</div>
        <div class="intro-logo-sub">Visual App Builder</div>
      </div>
    </div>
  </div>

  <!-- ===== Top nav ===== -->
  <div class="top-nav app-hidden" id="topNav">
    <div class="nav-left">
      <div class="logo">
        <i class="fas fa-rocket"></i>
        <span class="logo-text">Autopilot <span class="logo-pro">JS</span></span>
      </div>
      <div class="nav-divider"></div>
      <div class="project-info">
        <input id="projectName"
               class="project-name-input"
               value="Untitled Project" />
        <div class="project-status">
          <i class="fas fa-save"></i> Unsaved
        </div>
      </div>
    </div>

    <div class="nav-center">
      <div class="toolbar">
        <button class="tool-btn" id="gridToggleBtn" title="Toggle grid">
          <i class="fas fa-border-all"></i>
        </button>
      </div>
    </div>

    <div class="nav-right">
      <button class="nav-btn">Preview</button>
      <button class="nav-btn primary">Deploy</button>
      <div class="user-avatar">
        <i class="fas fa-user"></i>
      </div>
    </div>
  </div>

  <!-- ===== App container ===== -->
  <div class="app-container app-hidden" id="appContainer">

    <!-- ===== Left sidebar ===== -->
    <aside class="sidebar left-sidebar">
      <div class="sidebar-section">
        <div class="sidebar-title">Elements</div>

        <div class="component-categories">
          <button class="category active" data-category="basic">Basic</button>
          <button class="category" data-category="forms">Forms</button>
          <button class="category" data-category="media">Media</button>
          <button class="category" data-category="patterns">Patterns</button>
        </div>

        <div id="componentsList" class="components-list"></div>
      </div>
    </aside>

    <!-- ===== Main canvas ===== -->
    <main class="main-content">
      <div class="canvas-toolbar">
        <div class="view-controls">
          <select id="viewportSelect" class="viewport-select">
            <option value="mobile">iPhone 14 Pro (Portrait)</option>
            <option value="tablet">Tablet</option>
            <option value="desktop">Desktop</option>
            <option value="responsive">Responsive</option>
          </select>

          <button class="icon-btn" id="orientationToggleBtn"
                  title="Toggle orientation">
            <i class="fas fa-mobile-screen-button"></i>
          </button>

          <input type="range" id="zoomSlider" class="zoom-slider"
                 min="40" max="160" value="100" />
          <span id="zoomValue" class="zoom-value">100%</span>
        </div>

        <div class="screen-header">
          <div id="screenTabs" class="screen-tabs"></div>
          <button class="icon-btn" id="addScreenBtn" title="New screen">
            <i class="fas fa-plus"></i>
          </button>
        </div>

        <div class="preview-controls">
          <button class="preview-btn"><i class="fas fa-play"></i> Run</button>
        </div>
      </div>

      <div class="canvas-container">
        <div class="canvas-wrapper" id="canvasWrapper">
          <div class="phone-frame portrait" id="phoneFrame">
            <div class="phone-notch"></div>
            <div class="phone-screen" id="phoneScreen">
              <!-- elementen komen hier -->
              <div class="app-canvas"></div>
              <div class="phone-home-bar"></div>
            </div>
          </div>
        </div>

        <!-- grid + alignment -->
        <div class="grid-overlay" id="gridOverlay"></div>
        <div class="alignment-guides" id="alignmentGuides"></div>
      </div>

      <div class="status-bar">
        <div class="status-item">
          <span id="cursorPosition">X: 0, Y: 0</span>
        </div>
        <div class="status-item">
          <span id="selectedElement">No selection</span>
        </div>
      </div>
    </main>

    <!-- ===== Right sidebar ===== -->
    <aside class="sidebar right-sidebar">
      <div class="sidebar-tabs">
        <div class="sidebar-tab active" data-tab="properties">Properties</div>
        <div class="sidebar-tab" data-tab="assets">Assets</div>
      </div>

      <!-- Properties tab -->
      <div class="tab-content" id="propertiesTab">
        <div class="properties-header">
          <h4>Element Properties</h4>
          <div class="element-type" id="elementType">
            <i class="fas fa-cube"></i> No selection
          </div>
        </div>
        <div class="properties-body" id="propertiesBody">
          <div class="empty-state">
            <i class="fas fa-mouse-pointer"></i>
            <p>Select an element to edit its properties</p>
          </div>
        </div>
      </div>

      <!-- Assets tab -->
      <div class="tab-content" id="assetsTab" style="display:none;">
        <div class="assets-header">
          <h4>Assets</h4>
          <button class="icon-btn" id="uploadAssetBtn">
            <i class="fas fa-upload"></i>
          </button>
        </div>
        <div class="assets-grid" id="assetsGrid"></div>
      </div>
    </aside>
  </div>

  <!-- Rotate sound -->
  <audio id="rotateSound" preload="auto">
    <source src="" type="audio/mpeg" />
  </audio>

  <!-- ===== Scripts ===== -->

  <!-- Core -->
  <script src="scripts/core/EventSystem.js"></script>
  <script src="scripts/core/StateManager.js"></script>
  <script src="scripts/core/RenderEngine.js"></script>

  <!-- Component registry + defs -->
  <script src="scripts/components/_registry.js"></script>
  <script src="scripts/components/basic.js"></script>
  <script src="scripts/components/forms.js"></script>
  <script src="scripts/components/navigation.js"></script>
  <script src="scripts/components/media.js"></script>
  <script src="scripts/components/patterns-login.js"></script>

  <!-- Modules -->
  <script src="scripts/modules/Components.js"></script>
  <script src="scripts/modules/AIAssistant.js"></script>
  <script src="scripts/modules/ExportEngine.js"></script>
  <script src="scripts/modules/DesignSystem.js"></script>

  <!-- Main app -->
  <script src="scripts/main.js"></script>
</body>
</html>
